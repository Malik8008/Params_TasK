<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-5 active mt-4">
                <img src="./assets/img/OIP.jfif" alt="">
            </div>
            <div class="col-lg-6 active-two">
                <div class="writing">
                    <p>Common Good</p>
                    <h1>Long-Sleeve Double Crew Shirt</h1>
                </div>
                <div class="info">
